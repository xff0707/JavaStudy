<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while语句</title>
    <script>
        var pwd = prompt("请输入您的密码：","");
        while (pwd != 123456){
            pwd = prompt("密码错误，请重新输入","");
        }
        if (pwd == 123456){
            document.write("乱臣贼子");
        }
    </script>
</head>
<body>

</body>
</html>
