<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script>
        var pwd = prompt("请输入您的密码：","");
        if (pwd == 123456){
            document.write("登陆成功");
            //布尔函数 true false 1 0 真 假
        }else {
            document.write("登陆失败");

        }
    </script>
</head>

</body>
</html>
