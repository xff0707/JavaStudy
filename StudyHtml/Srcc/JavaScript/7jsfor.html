<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环语句</title>
    <script>
        var num = 1;
        while (num<=10){
            document.write(num+++"<br>");
        }

        for (var number = 1; number<100; number++){
            document.write(number+"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
