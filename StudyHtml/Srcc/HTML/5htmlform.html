<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
    <input type="text"><!--默认，单行文本框--><br><br>
    <input value="今日热点"><!--带默认值，占位符--><br><br>
    <input placeholder="用户名"><!--带默认值，不占文本框内的--><br><br>
    <input placeholder="用户名" maxlength="8"><!--最大容纳字符数，后续不再输入--><br><br>
    <input placeholder="用户名" size="50"><!--拓宽单行文本框，字符数，默认20--><br><br>
    <input value="用户名" readonly><!--只读--><br><br>
    <input type="password" placeholder="密码"><!--带默认值，不占文本框内的--><br><br>

    <textarea rows="20">这是一些文本一些一些文本啊啊啊啊啊啊啊啊啊啊啊啊</textarea><br><br><!--行数-->
    <textarea cols="20">这是一些文本一些一些文本啊啊啊啊啊啊啊啊啊啊啊啊啊</textarea><br><br><!--列数-->

</form>
</body>
</html>
