<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单3</title>
</head>
<body>
<form enctype="multipart/form-data"><!--上传文件提交表单要设置内容-->
    <input type="email"><br>
    <input type="tel"><br>
    <input type="url"><br><!--提交时候判断类型是否正确-->
    <input type="date"><br><!--获取时间-->
    <input type="color"><br><!--获取颜色-->
    <input type="search"><br><!--获取搜索用词-->
    <input type="hidden" value="123"><br><!--隐藏文本框，提交表单时依然存在-->
    <input type="image" src="4.png" width="80"><br><!--图片按钮-->
    <input type="file"><br><!--上传文件，只能选一个-->
    <input type="file" multiple><br><!--上传文件，可以多个-->
    <input type="file" required><br><!--上传文件，必须上传一个-->
</form>
</body>
</html>
