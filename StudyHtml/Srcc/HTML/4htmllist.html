<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <li>a</li>

    </ol>
</ol>
<ol>
    <li>a</li>
    <li>a</li>

</ol>
<ol type="a">
    <li>a</li>

    <li>a</li>
</ol>
<ol type="A">

</ol>

</ol>

</ol>

</html>
